****** Build a Roman Numeral Converter *******

HTML
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Roman Numerals Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Number to Roman Numerals Converter</h1>
    <label for="number">Enter a number (1-3999):</label>
    <input type="number" id="number" placeholder="Type a number...">
    <button id="convert-btn">Convert</button>
    <div id="output"></div>

    <script>
        document.getElementById("convert-btn").addEventListener("click", function () {
            const numberInput = document.getElementById("number").value.trim();
            const outputElement = document.getElementById("output");

            // Validate input
            if (!numberInput) {
                outputElement.textContent = "Please enter a valid number";
                return;
            }

            const number = parseInt(numberInput, 10);

            if (isNaN(number) || number < 1) {
                outputElement.textContent = "Please enter a number greater than or equal to 1";
                return;
            }

            if (number >= 4000) {
                outputElement.textContent = "Please enter a number less than or equal to 3999";
                return;
            }

            // Convert number to Roman numerals
            const romanNumerals = [
                ["M", 1000],
                ["CM", 900],
                ["D", 500],
                ["CD", 400],
                ["C", 100],
                ["XC", 90],
                ["L", 50],
                ["XL", 40],
                ["X", 10],
                ["IX", 9],
                ["V", 5],
                ["IV", 4],
                ["I", 1],
            ];

            let roman = "";
            let remaining = number;

            for (const [symbol, value] of romanNumerals) {
                while (remaining >= value) {
                    roman += symbol;
                    remaining -= value;
                }
            }

            outputElement.textContent = roman;
        });
    </script>
</body>

</html>
