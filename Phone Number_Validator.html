****** Solution for Build a Telephone Number Validator *******

HTML
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #results-div {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>US Phone Number Validator</h1>
    <label for="user-input">Enter a phone number:</label>
    <input type="text" id="user-input" placeholder="Enter phone number...">
    <button id="check-btn">Check</button>
    <button id="clear-btn">Clear</button>
    <div id="results-div"></div>

    <script>
        document.getElementById("check-btn").addEventListener("click", function () {
            const userInput = document.getElementById("user-input").value.trim();
            const resultsDiv = document.getElementById("results-div");

            // Validate if input is empty
            if (!userInput) {
                alert("Please provide a phone number");
                return;
            }

            // Regex pattern for valid US phone numbers
            const validUSPhoneRegex = /^1? ?(\(\d{3}\)|\d{3})( |-)?\d{3}( |-)?\d{4}$/;

            // Check if input matches the regex
            if (validUSPhoneRegex.test(userInput)) {
                resultsDiv.textContent = `Valid US number: ${userInput}`;
            } else {
                resultsDiv.textContent = `Invalid US number: ${userInput}`;
            }
        });

        document.getElementById("clear-btn").addEventListener("click", function () {
            document.getElementById("results-div").textContent = "";
        });
    </script>
</body>

</html>
